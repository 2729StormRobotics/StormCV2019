dist: xenial

language: python

python:
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
  - "3.8-dev"  # 3.8 development branch

virtualenv:
  system_site_packages: true
  
addons:
  sonarcloud:
    organization: storm-robotics-2729-github
    token:
      secure: ""

before_install:
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys DD24C027 -y
  - sudo add-apt-repository -y "deb http://jevois.usc.edu/apt xenial main"
  - sudo apt update -q
  - sudo apt upgrade -y
  - sudo apt install -y jevois-sdk-dev

script:
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'
